<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="signinpage.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Sign Up</h1>
                <div class="social-icons" >
                    <a href="#" class="icon">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <span>Or use your email or password</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password ?</a>
                <button>Sign Up</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back !</h1>
                    <p>Register with your personal details 
                        to use all of site features
                    </p>
                    <a href="signinpage.html"><button class="hidden" id="Register">Sign In</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="signuppage.js"></script>
</body>
</html>
